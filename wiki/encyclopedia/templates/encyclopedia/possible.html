{% extends "encyclopedia/layout.html" %}

{% block title%}
    possible entrys
{% endblock %}

{% block body %}

    

    <h1>Did you mean:</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'encyclopedia:entries' entry=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>


{% endblock %}
